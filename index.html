<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見積書フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>見積書を作成</h2>
    <form id="quoteForm">
        <label>お客さんの名前:</label>
        <input type="text" id="customerName" required><br>
        <label>商品名:</label>
        <input type="text" id="product" required><br>
        <label>数量:</label>
        <input type="number" id="quantity" required><br>
        <label>単価:</label>
        <input type="number" id="price" required><br>
        <button type="submit">送信</button>
    </form>

    <script>
        const LIFF_ID = "2007033587-xop7ZewE";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw0uDcc50ml1gKkkXWb_tJttHzFJvve0vadiLttEU4ag_9eDYB18FwDaj8Ib_qOVAg/exec";

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log("✅ LIFF 初期化成功");
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error("❌ LIFF の初期化エラー:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (typeof liff === "undefined") {
                console.error("❌ LIFF SDK がロードされていません。");
                return;
            }
            initLIFF();
        });

        document.getElementById("quoteForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var data = {
                customerName: document.getElementById("customerName").value,
                product: document.getElementById("product").value,
                quantity: document.getElementById("quantity").value,
                price: document.getElementById("price").value
            };

            console.log("📤 送信データ:", data);

            fetch(GAS_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("📥 受信データ:", result);
                if (result.status === "success") {
                    alert("✅ 見積もりが保存されました！");
                } else {
                    alert("❌ データ送信に失敗しました: " + result.message);
                }
            })
            .catch(error => {
                console.error("❌ 送信エラー:", error);
                alert("❌ 送信エラーが発生しました！");
            });
        });
    </script>
</body>
</html>
